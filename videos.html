<style>
body {margin:0; font-family:'Segoe UI',sans-serif; overflow-x:hidden; background: linear-gradient(135deg,#0f0024,#2b0033,#4a0033); color:#fff;}
#navbar {position:fixed; top:0; width:100%; display:flex; justify-content:center; gap:30px; background:rgba(0,0,0,0.3); padding:15px; z-index:10;}

video {width:100%; border-radius:10px; box-shadow:0 0 20px #ff5fa2;}

.heart {position:absolute; font-size:6px; opacity:0.8; will-change: transform;}
</style>
</head>
<body>

<h1 class="page-title">Learn calmly, Mahi ðŸŒ·</h1>

<div class="video-section">
    <div><h2>Boilerplate</h2><video src="Videos/Boilerplatecode.mp4" controls></video></div>
    <div><h2>Image Tag</h2><video src="Videos/Image.mp4" controls></video></div>

</div>

<div class="heart-container"></div>

<script>
// Floating hearts same as home
const heartContainer=document.querySelector('.heart-container');
const hearts=[];
for(let i=0;i<50;i++){
    const heart=document.createElement('div'); heart.className='heart'; heart.textContent='ðŸ’–';
    heart.style.left=Math.random()*100+'vw';
    heart.style.top='100vh';
    heart.style.fontSize=(6+Math.random()*2)+'px';
    heart.speed=1+Math.random()*1.5;
    heart.angle=Math.random()*Math.PI*2;
    hearts.push(heart);
    heartContainer.appendChild(heart);
}
function animateHearts(){
    hearts.forEach(h=>{
        let top=parseFloat(h.style.top);
        h.angle+=0.02;
        h.style.top=(top - h.speed)+'px';
        h.style.left=(parseFloat(h.style.left)+Math.sin(h.angle)*0.5)+'vw';
        if(top<-10){ h.style.top='100vh'; h.style.left=Math.random()*100+'vw'; }
    });
    requestAnimationFrame(animateHearts);
}
animateHearts();
</script>
