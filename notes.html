    box-shadow:0 0 25px rgba(255,133,162,0.8);

    content:"üìÑ ";

.pdf-section a:hover {
    transform:scale(1.08);
    box-shadow:0 0 40px rgba(255,235,59,0.9);
}

.heart-container {
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
    overflow:hidden;
}
.heart {
    position:absolute;
    font-size:6px;
    opacity:0.8;
    will-change: transform;
}
</style>
</head>
<body>

<div id="navbar">
    <span id="logo">üíôMahiüíô</span>
    <a href="home.html">Home</a>
    <a href="videos.html">Videos</a>

</div>

<h1 class="page-title">Everything you need, calmly ü§ç</h1>

<div class="notes-gallery">
    <img src="images/1.jpg">
    <img src="images/2.jpg">
    <img src="images/3.jpg">

</div>

<div class="pdf-section">
    <h2>PDF Notes</h2>
    <a href="html.pdf" target="_blank">
        HTML Notes ‚Äì click to learn üìò‚ú®
    </a>
</div>

<div class="heart-container"></div>

<script>
const audioSrc = 'Screenrecorder-2025-12-31-18-31-13-971.mp3';
let audio = new Audio(audioSrc);
audio.loop=true;
function startAudio(){audio.play().catch(()=>{});}
window.addEventListener('load', startAudio);
document.addEventListener('click', startAudio, {once:true});
document.addEventListener('touchstart', startAudio, {once:true});

// Floating hearts same as home
const heartContainer=document.querySelector('.heart-container');
const hearts=[];
for(let i=0;i<50;i++){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.textContent='üíñ';
    heart.style.left=Math.random()*100+'vw';
    heart.style.top='100vh';
    heart.style.fontSize=(6+Math.random()*2)+'px';
    heart.speed=1+Math.random()*1.5;
    heart.angle=Math.random()*Math.PI*2;
    hearts.push(heart);
    heartContainer.appendChild(heart);
}
function animateHearts(){
    hearts.forEach(h=>{
        let top=parseFloat(h.style.top);
        h.angle+=0.02;
        h.style.top=(top - h.speed)+'px';
        h.style.left=(parseFloat(h.style.left)+Math.sin(h.angle)*0.5)+'vw';
        if(top<-10){
            h.style.top='100vh';
            h.style.left=Math.random()*100+'vw';
        }
    });
    requestAnimationFrame(animateHearts);
}
animateHearts();
</script>

</body>
